<!DOCTYPE html>
<html>
<head>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        /* Navigation bar styling */
        nav {
            background-color: #444;
            overflow: hidden;
            width: 100%;
        }

        nav a, .dropdown .dropbtn {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background-color: inherit;
        }

        nav a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Bar graph styling */
        .bar-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 40%;
            height: 300px;
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .bar {
            width: 30px;
            height: 0;
            margin: 0 10px;
            background-color: #3498db;
            position: relative;
        }

        .bar span {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }

        .bar[data-percentage="30"] {
            --height: 30%;
        }

        .bar[data-percentage="40"] {
            --height: 40%;
        }

        .bar[data-percentage="80"] {
            --height: 80%;
        }

        @keyframes grow {
            from {
                height: 0;
            }
            to {
                height: var(--height);
            }
        }

        .bar.animate {
            animation: grow 2s ease forwards;
        }

        .bar-container h1 {
            margin-top: 20px;
            color: rgb(9, 44, 94);
        }

        /* Form styling */
        .form-back
        {
            width: 100%;
            height: 100%;
            background-image: url("image_processing20221126-23797-ho4lj6.gif");
            background-repeat: no-repeat;
        }
        h2
        {
            color: rgb(66, 63, 85);
        }
        .form-container {
            background: rgba(87, 112, 170, 0.523);
            padding: 50px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            width: 300px;
            text-align: center;
        }

        .form-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input:focus {
            background-color: rgba(70, 130, 180, 0.35);
        }

        .form-container button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .form-container button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#link1">Link 1</a>
        <div class="dropdown">
            <button class="dropbtn">Link 2</button>
            <div class="dropdown-content">
                <a href="#dd_link_1">DD_Link_1</a>
                <a href="#dd_link_2">DD_Link_2</a>
                <a href="#dd_link_3">DD_Link_3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Link 3</button>
            <div class="dropdown-content">
                <a href="#dd_link_1">DD_Link_1</a>
                <a href="#dd_link_2">DD_Link_2</a>
                <a href="#dd_link_3">DD_Link_3</a>
            </div>
        </div>
    </nav>

    <!-- Bar Graph -->
    <div class="bar-container">
        <div class="bar" data-percentage="30"><span>30%</span></div>
        <div class="bar" data-percentage="40"><span>40%</span></div>
        <div class="bar" data-percentage="80"><span>80%</span></div>
    </div>
    <h1>Bar Plot</h1>

    <!-- Gmail Account Creation Form -->
    <div class="form-back">
        <center>
            <div class="form-container">
                <form>
                    <h2>Create Your Google Account</h2>
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        </center>   
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.classList.add('animate');
            });
        });
    </script>
</body>
</html>
